<ol class="menu">
    @for (item of menuService.menuItem$ | async; track item) {
        <li class="menu__item"
            (click)="onMenuItemClick(item.id)"
            [class.menu__item--active]="item.active"
        >
            <img [src]="item.icon" alt="">
            <p>{{ item.label }}</p>
        </li>
    }
</ol>
